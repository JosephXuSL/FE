<span class="fa fa-spinner spinner" *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="isLoggedIn||isLoggedInSession">
            <a class="nav-link">欢迎 {{ username }}</a>
        </li>
        <li class="nav-item" *ngIf="!isMessageDisplayed">
            <a class="nav-link" (click)="displayMessages()">显示提示信息</a>
        </li>
        <li class="nav-item" *ngIf="isMessageDisplayed">
            <a class="nav-link" (click)="hideMessages()">隐藏提示信息</a>
        </li>
        <li class="nav-item" *ngIf="!(isLoggedIn || isLoggedInSession)">
            <a class="nav-link" [routerLink]="['/login']">登录</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn||isLoggedInSession">
            <a class="nav-link" (click)="logOut()">注销</a>
        </li>
    </ul>
</nav>
<div class="container">

</div>
<div class="row">
    <div class="page-sidebar col-md-2 bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/welcome']" routerLinkActive="active">主页</a>
            </li>
            <li *ngFor=" let business of businessList" class="nav-item">
                <a class="nav-link" [routerLink]="['/management',business.name]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact : true}">{{business.nameForShow}}管理</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10">
        <div class="row">
            <div class="col-md-10" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
                <router-outlet #o="outlet"></router-outlet>
            </div>
            <div class="col-md-2">
                <router-outlet name="popup"></router-outlet>
            </div>
        </div>
    </div>
</div>
