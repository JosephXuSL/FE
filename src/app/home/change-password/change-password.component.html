<div class="card">
    <div class="card-header">
        <b>修改密码</b>
    </div>
    <div class="card-body" style="height: 400px;">
        <div class="form-group row">
            <label class="col-md-1 col-form--label"></label>
            <label class="col-md-2 col-form--label" for="passwordId" style="text-align: right;font-size:medium;">新密码</label>

            <div class="col-md-7">
                <input class="form-control" id="passwordId" style="font-size: small;" type="password" placeholder="请设置6-12位密码" [(ngModel)]="passwordNum" minlength="6" maxlength="12" />
            </div>
        </div>
        <div class="row">
            <label class="col-md-1 col-form--label"></label>
            <div class="col-md-4 offset-md-2">
                <button class="btn btn-primary mr-3" type="submit" style="width:80px;background-color: #00559e; color: white; height: 70%;margin-top: 5%;" [disabled]="!(passwordNum&&passwordNum.length>5&&passwordNum.length<13)" (click)="submit()">
                确认
            </button>
            </div>
        </div>

    </div>

    <div class='alert alert-danger' *ngIf='errorMessage'>
        {{errorMessage}}
    </div>
    <div *ngIf='loading'>
        <span class="fa fa-spinner spinner">
        </span>
    </div>
</div>
