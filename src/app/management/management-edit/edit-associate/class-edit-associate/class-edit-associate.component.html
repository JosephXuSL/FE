<div class="card-body">

    <fieldset>
        <div class="row">
            <legend>查找班级</legend>
        </div>


        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="gradeId">级</label>
            <div class="col-md-8">
                <select class="form-control" name="grade" id="gradeId" [(ngModel)]=searchGrade (change)="onGradeChange()">
                    <option *ngFor="let item of allGrade"  [value]="item" >{{item}}</option>                    
                </select>
                <!-- <input class="form-control" id="gradeId" type="text" [(ngModel)]=searchGrade name="grade" /> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="departmentId">院系</label>
            <div class="col-md-8">
                <select class="form-control" name="department" id="departmentId" [(ngModel)]=searchDepartment (change)="onDepartmentChange()">
                    <option *ngFor="let item of allDepartment"  [value]="item" >{{item}}</option>                    
                </select>
                <!-- <input class="form-control" id="departmentId" type="text" [(ngModel)]=searchDepartment name="department" /> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="majorNameId">专业</label>
            <div class="col-md-8">
                <select class="form-control" name="majorName" id="majorNameId" [(ngModel)]=searchMajorName (change)="onMajorNameChange()">
                    <option *ngFor="let item of allMajorName"  [value]="item" >{{item}}</option>                    
                </select>
                <!-- <input class="form-control" id="majorNameId" type="text" [(ngModel)]=searchMajorName name="majorName" /> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="classNumberId">班级</label>
            <div class="col-md-8">
                <select class="form-control" name="classNumber" id="classNumberId" [(ngModel)]=searchClassNumber (change)="onClassNumberChange()">
                    <option *ngFor="let item of allClassNumber"  [value]="item" >{{item}}</option>                    
                </select>
                <!-- <input class="form-control" id="classNumberId" type="text" [(ngModel)]=searchClassNumber name="classNumber" /> -->
            </div>
            <!-- <button class="btn btn-primary mr-3" [disabled]="!(searchGrade || searchClassNumber || searchMajorName || searchDepartment)" style="width:80px" type="button" title="查询专业" (click)="searchInfo()">
        查找
    </button> -->
        </div>

    </fieldset>
