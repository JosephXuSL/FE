<div class="card-body">

    <fieldset>
        <div class="row">
            <legend>查找专业</legend>
        </div>


        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="gradeId">级</label>
            <div class="col-md-8">
                <input class="form-control" id="gradeId" type="text" [(ngModel)]=searchGrade name="Grade" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="departmentId">院系</label>
            <div class="col-md-8">
                <input class="form-control" id="departmentId" type="text" [(ngModel)]=searchDepartment name="department" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="majorNameId">专业</label>
            <div class="col-md-8">
                <input class="form-control" id="majorNameId" type="text" [(ngModel)]=searchMajorName name="majorName" />
            </div>
            <button class="btn btn-primary mr-3" [disabled]="!(searchGrade || searchMajorName || searchDepartment)" style="width:80px" type="button" title="查询专业" (click)="searchInfo()">
            查找
        </button>
        </div>

    </fieldset>

    <div class="table-responsive card-body">
        <table class="table mb-0" >
            <thead>
                <tr>
                    <th>级</th>
                    <th>院系</th>
                    <th>专业</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="searchMajors && searchMajors.length">
                <tr *ngFor="let major of searchMajors">

                    <td>{{ major.grade }}</td>
                    <td>{{ major.department }}</td>
                    <td>{{ major.majorName}}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" (click)="choseMajor(major)">
                  选择
                </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
</div>
