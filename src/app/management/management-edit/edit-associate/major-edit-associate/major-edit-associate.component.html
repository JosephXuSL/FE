<div class="card-body">

    <fieldset>
        <div class="row">
            <legend style="font-size: large;"><b>查找专业</b></legend>
        </div>


        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="gradeId">级</label>
            <div class="col-md-8">
                <select class="form-control" name="grade" id="gradeId" [(ngModel)]=searchGrade (change)="onGradeChange()">
                    <option *ngFor="let item of allGrade"  [value]="item" >{{item}}</option>                    
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="departmentId">院系</label>
            <div class="col-md-8">
                <select class="form-control" name="department" id="departmentId" [(ngModel)]=searchDepartment (change)="onDepartmentChange()">
                    <option *ngFor="let item of allDepartment"  [value]="item" >{{item}}</option>                    
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="majorNameId">专业</label>
            <div class="col-md-8">
                <select class="form-control" name="majorName" id="majorNameId" [(ngModel)]=searchMajorName (change)="onMajorNameChange()">
                    <option *ngFor="let item of allMajorName"  [value]="item" >{{item}}</option>                    
                </select>
            </div>
            <!-- <button class="btn btn-primary mr-3" [disabled]="!(searchGrade || searchMajorName || searchDepartment)" style="width:80px" type="button" title="查询专业" (click)="searchInfo()">
            查找
        </button> -->
        </div>

    </fieldset>
