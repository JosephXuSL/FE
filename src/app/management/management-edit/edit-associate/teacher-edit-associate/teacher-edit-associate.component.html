<div class="card-body">

    <fieldset>
        <div class="row">
            <legend style="font-size: large;"><b>查找教师</b></legend>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="nameId" style="text-align: right;">姓名</label>
            <div class="col-md-8">
                <input class="form-control" id="nameId" type="text" [(ngModel)]=searchName name="name" />
            </div>
            <button class="btn btn-primary mr-3" [disabled]="!searchName" style="width:80px;background-color: #00559e;" type="button" title="查询教师" (click)="searchInfo()">
          查找
      </button>
        </div>

    </fieldset>
    <div class="table-responsive card-body" style="height: 170px;">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>工号</th>
                    <th>状态</th>
                    <th>是否是导员</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="searchTeachers && searchTeachers.length">
                <tr *ngFor="let teacher of searchTeachers">

                    <td>{{ teacher.name }}</td>
                    <td>{{ teacher.teacherNumber }}</td>
                    <td>{{ teacher.teacherStatus}}</td>
                    <td>{{ teacher.isMentor}}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" (click)="choseData(teacher)" style="background-color: #00ccd3;color: white;border-radius: 30px;width: 60px;border: 2px;">
                            选择
              </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
<div *ngIf='loading'>
    <span class="fa fa-spinner spinner">
    </span>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
</div>
