<div class="card-body">

    <fieldset>
        <div class="row">
            <legend style="font-size: large;"><b>查找学科</b></legend>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="nameId" style="text-align: right;">课程名</label>
            <div class="col-md-8">
                <input class="form-control" id="nameId" type="text" [(ngModel)]=searchCourseName name="name" />
            </div>
            <button class="btn btn-primary mr-3" [disabled]="!searchCourseName " style="width:80px; background-color: #00559e;" type="button" title="查询学科" (click)="searchInfo()">
          查找
      </button>
        </div>

    </fieldset>

    <div class="table-responsive card-body">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th>课程</th>
                    <th>教材信息</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="searchCourses && searchCourses.length">
                <tr *ngFor="let data of searchCourses">

                    <td>{{ data.courseName }}</td>
                    <td>{{ data.textbook }}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" (click)="choseCourse(data)" style="background-color: #00ccd3;color: white;border-radius: 30px;width: 60px;border: 2px;">
                            选择
              </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf='loading'>
    <span class="fa fa-spinner spinner">
    </span>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
</div>
