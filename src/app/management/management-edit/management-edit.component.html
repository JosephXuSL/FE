<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body"
         *ngIf="info">
      <div class="wizard">
        <a [routerLink]="[this.business.subTab]"
           routerLinkActive="active">
          基础信息 <span [ngClass]="{'fa fa-exclamation': !isValid(this.business.subTab)}"></span>
        </a>
        <a *ngFor="let associate of this.business.subAssociateTab" [routerLink]="[associate.name]"
         routerLinkActive="active">
        {{associate.nameforShow}} <span [ngClass]="{'fa fa-exclamation': !isValid(associate.name)}"></span>
      </a>     
      </div>

      <router-outlet></router-outlet>
  
      <div class="row mb-2">
        <div class="col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px"
                  type="button"
                  title="Save your entered data"
                  [disabled]="!isValid()"
                  (click)="saveInfo()">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/management', this.business.name]">
            Cancel
          </button>          
        </div>
      </div>
    </div>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
  </div>
