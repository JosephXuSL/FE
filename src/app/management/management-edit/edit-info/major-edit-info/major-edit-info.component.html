<div class="card-body">
    <form novalidate
          #majorForm="ngForm">
      <fieldset>
        <legend>专业信息</legend>
  
        <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="gradeId">级</label>
            <div class="col-md-8">
                <input class="form-control"
                       id="gradeId"
                       type="text"
                       placeholder="（必填）"
                       required
                       minlength="4"
                       [(ngModel)]=major.grade
                       name="Grade"
                       #gradeVar="ngModel"
                       [ngClass]="{'is-invalid': (gradeVar.touched || 
                                                    gradeVar.dirty ||
                                                      major.id !== 0) && 
                                                      !gradeVar.valid }" />
                <span class="invalid-feedback">
                    <span *ngIf="gradeVar.errors?.required">
                        专业年级不能为空.
                    </span>
                    <span *ngIf="gradeVar.errors?.minlength">
                        专业年级至少3个字符.
                    </span>
                </span>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="departmentId">院系</label>
            <div class="col-md-8">
                <input class="form-control"
                       id="departmentId"
                       type="text"
                       placeholder="（必填）"
                       required
                       [(ngModel)]=major.department
                       name="department"
                       #departmentVar="ngModel"
                       [ngClass]="{'is-invalid': (departmentVar.touched || 
                                                    departmentVar.dirty ||
                                                      major.id !== 0) &&
                                                      !departmentVar.valid }" />
                <span class="invalid-feedback">
                    <span *ngIf="departmentVar.errors?.required">
                        专业院系不能为空.
                    </span>
                </span>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="majorNameId">专业</label>
            <div class="col-md-8">
                <input class="form-control"
                       id="majorNameId"
                       type="text"
                       placeholder="（必填）"
                       required
                       [(ngModel)]=major.majorName
                       name="majorName"
                       #nameVar="ngModel"
                       [ngClass]="{'is-invalid': (nameVar.touched || 
                                                        nameVar.dirty ||
                                                        major.id !== 0) &&
                                                        !nameVar.valid }" />
                <span class="invalid-feedback">
                    <span *ngIf="nameVar.errors?.required">
                        专业不能为空.
                    </span>
                </span>
            </div>
        </div>
      </fieldset>
    </form>
  </div>
  
  <div class='alert alert-danger'
       *ngIf='errorMessage'>{{errorMessage}}
  </div>
