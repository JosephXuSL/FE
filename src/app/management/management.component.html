<div class="card">
    <div class="card-header">
        <div class="row">
            {{business.nameForShow}}管理
            <div class="ml-auto" *ngIf="!isBasicInformation">
                <button class="btn btn-sm button-margin" [ngClass]="{'btn-primary': buttonVisiable(), 'btn-outline-primary': !buttonVisiable()}"
                [disabled]="!buttonVisiable()" *ngIf="rowData.length > 0" (click)="onClickViewButton()">
                    查看选中{{business.nameForShow}}细节
                </button>
                <button class="btn btn-success btn-sm button-margin" [routerLink]="['/management',business.name,'edit',0,this.business.subTab]">
                    添加{{business.nameForShow}}
                </button>
                <button class="btn btn-sm button-margin" [routerLink]="['/management',business.name,'edit',rowSelectionId,this.business.subTab]" 
                [ngClass]="{'btn-warning': buttonVisiable(), 'btn-outline-warning': !buttonVisiable()}" 
                [disabled]="!buttonVisiable()" *ngIf="rowData.length > 0">
                    修改选中{{business.nameForShow}}
                </button>
                <button class="btn btn-sm button-margin" [ngClass]="{'btn-danger': buttonVisiable(), 'btn-outline-danger': !buttonVisiable()}" 
                [disabled]="!buttonVisiable()" *ngIf="rowData.length > 0">
                    删除选中{{business.nameForShow}}
                </button>
            </div>
            <div class="ml-auto" *ngIf="isBasicInformation">
                <button class="btn btn-outline-primary btn-sm" [routerLink]="['/changePassword']" disabled="isadmin">
                    修改密码
                </button>
            </div>
        </div>
    </div>

    <div class="card-body"
         *ngIf="!isBasicInformation ">
        <ag-grid-angular style="height: 450px;"
                         class="ag-theme-alpine"
                         [rowData]="rowData"
                         [columnDefs]="columnDefs"
                         [localeText]="localeText"
                         rowSelection="single"
                         pagination= "true"
                         paginationPageSize ="10"
                         (selectionChanged)="onSelectionChanged()"
                         (rowDoubleClicked)="onRowDoubleClicked($event)"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    
    </div>
    <div class="card-body " *ngIf="isBasicInformation ">
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">姓名：</label>
            <label class="col-md-6 col-form-label ">{{teacherAccount.accountName}}</label>
        </div>

        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">账户状态：</label>
            <label class="col-md-6 col-form-label ">{{teacherAccount.accountStatus}}</label>
        </div>

        <div class="form-group row ">

            <label class="col-md-3 col-form-label "></label>

            <label class="col-md-3 col-form-label ">账户类型：</label>

            <label class="col-md-6 col-form-label " *ngIf="!isadmin ">{{teacherAccount.isAdminAccount?'辅导员':'教师'}}</label>
            <label class="col-md-6 col-form-label " *ngIf="isadmin ">管理员</label>

        </div>

    </div>
</div>
