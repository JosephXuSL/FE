<div class="card">
    <div class="card-header">
        <div class="row">
            <b>{{business.nameForShow}}管理</b>
            <div class="ml-auto" *ngIf="!isBasicInformation">
                <button class="btn btn-sm button-margin btna" [disabled]="!buttonVisiable()" *ngIf="rowData.length > 0" (click)="onClickViewButton()">
                    查看选中{{business.nameForShow}}细节
                </button>
                <button class="btn btn-success btn-sm button-margin" style="background-color: #00ccd3;color: white;" [routerLink]="['/management',business.name,'edit',0,this.business.subTab]">
                    添加{{business.nameForShow}}
                </button>
                <button class="btn btn-sm button-margin btnc" [routerLink]="['/management',business.name,'edit',rowSelectionId,this.business.subTab]" [disabled]="!buttonVisiable()" *ngIf="rowData.length > 0">
                    修改选中{{business.nameForShow}}
                </button>
                <button class="btn btn-sm button-margin btnd" [disabled]="!buttonVisiable()" *ngIf="rowData.length > 0" (click)="removeSelection()">
                    删除选中{{business.nameForShow}}
                </button>
            </div>
            <div class="ml-auto" *ngIf="isBasicInformation">
                <button class="btn btn-outline-primary btn-sm" [routerLink]="['/changePassword']" disabled="isadmin">
                    修改密码
                </button>
            </div>
        </div>
    </div>

    <div class="card" *ngIf="!isBasicInformation " style="width: 95%; margin-left: 2.5%;">
        <div class="card-header">
            <div class="row">
                <b>检索：</b>
            </div>
        </div>
        <div class="form-group row" [hidden]="business.name !=='course' " style="margin-top: 10px;">
            <label class="col-md-1 col-form--label search-area"></label>
            <label class="col-md-2 col-form--label search-area" for="kechengId">课程名称:</label>

            <div class="col-md-4">
                <input class="form-control search-inputarea boxdis" id="kechengId" type="text" placeholder="请输入" [(ngModel)]="kecheng" />
            </div>
        </div>
        <div class="form-group row" [hidden]="business.name !=='major' " style="margin-top: 10px;">
            <label class="col-md-1 col-form--label search-area"></label>
            <label class="col-md-1 col-form--label search-area" for="jiId">级:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="jiId" type="text" placeholder="请输入" [(ngModel)]="ji" />
            </div>
            <label class="col-md-1 col-form--label search-area" for="yuanxiId">院系:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="yuanxiId" type="text" placeholder="请输入" [(ngModel)]="yuanxi" />
            </div>
            <label class="col-md-1 col-form--label search-area" for="zhuanyeId">专业:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="zhuanyeId" type="text" placeholder="请输入" [(ngModel)]="zhuanye" />
            </div>
        </div>

        <div class="form-group row" [hidden]="business.name !=='teacher' " style="margin-top: 10px;">

            <label class="col-md-2 col-form--label search-area" for="jiaoshiId">教师姓名:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="jiaoshiId" type="text" placeholder="请输入" [(ngModel)]="jiaoshi" />
            </div>
            <label class="col-md-2 col-form--label search-area" for="jnumId">教师号:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="jnumId" type="text" placeholder="请输入" [(ngModel)]="jnum" />
            </div>

        </div>
        <div class="form-group row" [hidden]="business.name !=='class' " style="margin-top: 10px;">

                <button class="btn btn-sm button-margin" type="submit " style="width:130px;height: 65%;background-color: #e40000;color: white;" (click)="searchall() ">                   
                    <div class="form-group row" >
                        <div class="col-md-1 col-form--label" style="margin-top: -3%;margin-left: 3%; "><i nz-icon [nzType]="'file-search'" style="margin-top: -40%;"></i></div>
                        <div class="col-md-1 col-form--label" style="margin-left: -8%;"><nz-divider nzType="vertical"></nz-divider></div>
                        <div class="col-md-7 col-form--label"  style="margin-left: -5%; font-size: small; ">查看所有</div>                       
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="card-body" *ngIf="!isBasicInformation ">
        <ag-grid-angular style="height: 450px;" class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs" [localeText]="localeText" rowSelection="single" pagination="true" paginationPageSize="10" (selectionChanged)="onSelectionChanged()" (rowDoubleClicked)="onRowDoubleClicked($event)"
            (gridReady)="onGridReady($event)" (gridColumnsChanged)="resizeColumns()">
        </ag-grid-angular>

    </div>
    <div class="card-body " *ngIf="isBasicInformation ">
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">姓名：</label>
            <label class="col-md-6 col-form-label ">{{teacherAccount.accountName}}</label>
        </div>

        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">账户状态：</label>
            <label class="col-md-6 col-form-label ">{{teacherAccount.accountStatus}}</label>
        </div>

        <div class="form-group row ">

            <label class="col-md-3 col-form-label "></label>

            <label class="col-md-3 col-form-label ">账户类型：</label>

            <label class="col-md-6 col-form-label " *ngIf="!isadmin ">{{teacherAccount.isAdminAccount?'辅导员':'教师'}}</label>
            <label class="col-md-6 col-form-label " *ngIf="isadmin ">管理员</label>

        </div>

    </div>
</div>
<div *ngIf='loading'>
    <span class="fa fa-spinner spinner ">
    </span>
</div>
