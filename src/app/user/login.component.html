<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<div class="card" style="height: 100%;">
    <div class="card-header">
        <b> {{pageTitle}}</b>
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
            <fieldset>

                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <label class="col-md-2 col-form-label" for="userNameId">用户名称</label>
                    <div class="col-md-7">
                        <input class="form-control" id="userNameId" type="text" style="border-color: lightgray; background-image: none" placeholder="用户名称（必填）" required ngModel name="userName" #userNameVar="ngModel" [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }"
                        />
                        <span class="invalid-feedback">
                            <span *ngIf="userNameVar.errors?.required">
                            请填入用户名称.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <label class="col-md-2 col-form--label" for="passwordId">密码</label>

                    <div class="col-md-7">
                        <input class="form-control" id="passwordId" type="password" style="border-color: lightgray; background-image: none" placeholder="密码（必填项）" required ngModel name="password" #passwordVar="ngModel" [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }"
                        />
                        <span class="invalid-feedback">
              <span *ngIf="passwordVar.errors?.required">
                请填入密码.
              </span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label" for="yanzhengmaId"></label>
                    <label class="col-md-2 col-form-label" for="yanzhengmaId">验证码：</label>
                    <div class="col-md-7">
                        <input class="form-control" id="yanzhengmaId" type="text" style="border-color: lightgray; background-image: none" placeholder="请填入图片中的数字（必填）" required ngModel name="yanzhengma" #yanzhengmaVar="ngModel" [ngClass]="{'is-invalid': (yanzhengmaVar.touched || yanzhengmaVar.dirty) && !yanzhengmaVar.valid }"
                        />

                        <span class="invalid-feedback">
                        <span *ngIf="yanzhengmaVar.errors?.required">
                            请填入验证码.
                        </span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <label class="col-md-2 col-form-label">验证码图片：</label>
                    <div id="verificationCode" class="col-md-1" (click)="getyanzhengma()">
                        <canvas width="100" height="43" id="verifyCanvas"></canvas>
                        <img id="code_img" style=" border: 1px solid lightgrey;border-radius:10px">

                    </div>
                    <span class="col-md-6" style="color: grey; margin-top: 1%;">&nbsp;&nbsp;&nbsp;&nbsp;（点击图片可重新获取）</span>
                </div>
                <div class="row" style="margin-top: 40px;">
                    <label class="col-md-1 col-form-label"></label>
                    <div class="col-md-4 offset-md-2">
                        <button class="btn btn-primary mr-3" type="submit" style="width:80px;background-color: #00559e;color: white;" [disabled]="!loginForm.valid">
              登录
            </button>
                        <button class="btn" type="button" style="width:80px;background-color: #efb400;color: white;" [routerLink]="['/welcome']">
              取消
            </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="alert alert-danger" *ngIf="showerror">{{errorMessage}}
    </div>
</div>
