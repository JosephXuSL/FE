<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body" style="height: 400px;">
        <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
            <fieldset>

                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <label class="col-md-2 col-form-label" for="userNameId">用户名称</label>
                    <div class="col-md-7">
                        <input class="form-control" id="userNameId" type="text" placeholder="用户名称（必填）" required ngModel name="userName" #userNameVar="ngModel" [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
                        <span class="invalid-feedback">
              <span *ngIf="userNameVar.errors?.required">
                请填入用户名称.
              </span>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-1 col-form-label"></label>
                    <label class="col-md-2 col-form--label" for="passwordId">密码</label>

                    <div class="col-md-7">
                        <input class="form-control" id="passwordId" type="password" placeholder="密码（必填项）" required ngModel name="password" #passwordVar="ngModel" [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
                        <span class="invalid-feedback">
              <span *ngIf="passwordVar.errors?.required">
                请填入密码.
              </span>
                        </span>
                    </div>
                </div>

                <div class="row" style="margin-top: 40px;">
                    <label class="col-md-1 col-form-label"></label>
                    <div class="col-md-4 offset-md-2">
                        <button class="btn btn-primary mr-3" type="submit" style="width:80px;background-color: #00559e;color: white;" [disabled]="!loginForm.valid">
              登录
            </button>
                        <button class="btn" type="button" style="width:80px;background-color: #efb400;color: white;" [routerLink]="['/welcome']">
              取消
            </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="alert alert-danger" *ngIf="showerror">{{errorMessage}}
    </div>
</div>
