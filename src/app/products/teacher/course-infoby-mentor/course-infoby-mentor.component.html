<div class="card">
    <div class="card-header" *ngIf="!showPupup">
        检索班级
    </div>
    <div class="card-body " *ngIf="!showPupup">
        <div class="form-group row">
            <label class="col-md-1 col-form--label search-area" for="passwordId">年级：</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="nianjiId" type="text" placeholder="请输入" [(ngModel)]="nianji" />
            </div>
            <label class="col-md-1 col-form--label search-area" for="passwordId">院系：</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="yuanxiId" type="text" placeholder="请输入" [(ngModel)]="yuanxi" />
            </div>
            <label class="col-md-1 col-form--label search-area " for="passwordId">专业：</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="zhuanyeId" type="text" placeholder="请输入" [(ngModel)]="zhuanye" />
            </div>
            <label class="col-md-1 col-form--label search-area" for="passwordId">班级：</label>
            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="banjiId" type="text" placeholder="请输入" [(ngModel)]="banji" />
            </div>
        </div>
        <div class="row">
            <label class="col-md-6 col-form--label"></label>

            <button class="btn btn-primary mr-3 col-md-1 boxdis" type="submit " style="width:30px " [disabled]="!(nianji&&zhuanye&&yuanxi&&banji) " (click)="search() ">
                搜索
            </button>
            <button class="btn btn-primary mr-3 col-md-1 boxdis" type="submit " style="width:30px " [disabled]="!(nianji||zhuanye||yuanxi||banji) " (click)="clear() ">
                清空
            </button>
            <button class="btn btn-primary mr-3 col-md-2 boxdis" type="submit " style="width:30px " (click)="searchall() ">
                查看所有
            </button>
        </div>
    </div>
    <div class="card-header">
        相关信息
    </div>
    <div class="card-body" *ngIf="!showPupup">
        <div class="example-header" style="margin-left: 70px;">
            <label class="col-md-8 col-form-label ">选择: {{selectclassname}}</label>
            <span id="selectedRows"></span>
            <button class="btn btn-primary mr-3 col-md-2" style="width:190px;" [disabled]="!selectclassname" type="button" title="查询专业" (click)="searchInfo()">
                查看课程安排
            </button>
        </div>
        <div class="form-group row" style="align-items: center;">
            <ag-grid-angular style="width:90%; height: 500px;margin-left: 5%;" class="ag-theme-alpine" #studentinfoGrid (gridReady)="onGridReady($event)" [pagination]="true" [paginationPageSize]="20" [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged()"
                [rowData]="rowData" [localeText]="localeText" [columnDefs]="columnDefs">
            </ag-grid-angular>
        </div>

    </div>
    <div class="card-body" *ngIf="showPupup">
        <div class="card-header">
            检索课程
        </div>
        <div class="card-body ">
            <div class="form-group row">
                <label class="col-md-1 col-form--label search-area"></label>
                <label class="col-md-2 col-form--label search-area" for="kechengId">课程名称:</label>

                <div class="col-md-2">
                    <input class="form-control search-inputarea boxdis" id="kechengId" type="text" placeholder="请输入" [(ngModel)]="kecheng" />
                </div>
                <label class="col-md-2 col-form--label search-area" for="xueqiId">学期:</label>

                <div class="col-md-2">
                    <input class="form-control search-inputarea boxdis" id="xueqiId" type="text" placeholder="请输入" [(ngModel)]="xueqi" />
                </div>
            </div>
            <div class="row">
                <label class="col-md-6 col-form--label"></label>

                <button class="btn btn-primary mr-3 col-md-1 boxdis" type="submit " style="width:30px " [disabled]="!(kecheng&&xueqi) " (click)="searchcourse() ">
                    搜索
                </button>
                <button class="btn btn-primary mr-3 col-md-1 boxdis" type="submit " style="width:30px " [disabled]="!(kecheng||xueqi) " (click)="clearcourse() ">
                    清空
                </button>
                <button class="btn btn-primary mr-3 col-md-2 boxdis" type="submit " style="width:30px " (click)="searchallCourse() ">
                    查看所有
                </button>
            </div>
        </div>
        <div class="card-header">
            课程安排
        </div>

        <div class="card-body">
            <nz-table #rowSelectionTable [nzFrontPagination]="false " [nzData]="courserowData" [nzLoading]="loading " [nzTotal]="total " [(nzPageIndex)]="pageIndex " [(nzPageSize)]="pageSize " [nzShowQuickJumper]="true " [nzShowSizeChanger]="true
                " (nzPageIndexChange)="changePageIndex($event) " (nzPageSizeChange)="changePageSize($event) ">
                <thead>
                    <tr>
                        <th class="col-md-2 "><b>课程名称</b></th>
                        <th class="col-md-2 "><b>使用教材</b></th>
                        <th class="col-md-2 "><b>学期</b></th>
                        <th class="col-md-2 "><b>计划课程安排</b></th>
                        <th class="col-md-4 "><b>上课时间</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let data of rowSelectionTable.data ">
                        <td>{{data.courseName}}</td>
                        <td>{{data.textbook}}</td>
                        <td>{{data.semester}}</td>
                        <td>{{data.scheduledWeekday}}</td>
                        <td>{{data.scheduledTime}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
        <button class="btn btn-outline-secondary" type="button" style="width:80px; align-items: flex-end;" (click)="back()">
            返回
          </button>
    </div>
</div>
<div class='alert alert-danger' *ngIf='errorMessage'>
    {{errorMessage}}
</div>
<div *ngIf='loading'>
    <span class="fa fa-spinner spinner">
    </span>
</div>
