<div class="card">
    <div class="card-header" *ngIf="!showPupup">
        <b>检索学生</b>
    </div>
    <div class="card-body " *ngIf="!showPupup">
        <div class="form-group row">
            <label class="col-md-2 col-form--label search-area" for="kechengId">课程名称:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="kechengId" type="text" placeholder="请输入" [(ngModel)]="kecheng" />
            </div>
            <label class="col-md-1 col-form--label search-area" for="xueqiId">学期:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="xueqiId" type="text" placeholder="请输入" [(ngModel)]="xueqi" />
            </div>
            <label class="col-md-2 col-form--label search-area" for="xingmingId">学生姓名:</label>

            <div class="col-md-2">
                <input class="form-control search-inputarea boxdis" id="xingminId" type="text" placeholder="非必填" [(ngModel)]="xingming" />
            </div>
        </div>
        <div class="row">
            <label class="col-md-7 col-form--label"></label>
            <!-- <button class="btn btn-primary mr-3 col-md-1 boxdis" type="submit " style="width:30px " [disabled]="!(kecheng&&xueqi) " (click)="search() ">
                搜索
            </button>
            <button class="btn btn-primary mr-3 col-md-1 boxdis" type="submit " style="width:30px " [disabled]="!(kecheng||xueqi||xingming) " (click)="clear() ">
                清空
            </button>
            <button class="btn btn-primary mr-3 col-md-2 boxdis" type="submit " style="width:30px " (click)="searchall() ">
                查看所有
            </button> -->
            <div class="row mr-3">
                <button class="btn btn-sm button-margin" type="submit " style="width:90px;height: 65%;background-color: #37a1d3;color: white;margin-left:30px;" [disabled]="!(kecheng&&xueqi) " (click)="search() ">                   
                    <div class="form-group row" >
                        <div class="col-md-1 col-form--label" style="margin-top: -4%; "><i nz-icon [nzType]="'search'" style="margin-top: -40%;"></i></div>
                        <div class="col-md-1 col-form--label" style="margin-left: -15%;"><nz-divider nzType="vertical"></nz-divider></div>
                        <div class="col-md-7 col-form--label"  style="margin-left: -10%;">检索</div>                       
                    </div>
                </button>
            </div>

            <div class="row mr-3">
                <button class="btn btn-sm button-margin" type="submit " style="width:90px;height: 65%;background-color: #e88527;color: white;margin-left:2px;" [disabled]="!(kecheng||xueqi||xingming) " (click)="clear() ">                   
                    <div class="form-group row" >
                        <div class="col-md-1 col-form--label" style="margin-top: -4%; "><i nz-icon [nzType]="'reload'" style="margin-top: -40%;"></i></div>
                        <div class="col-md-1 col-form--label" style="margin-left: -15%;"><nz-divider nzType="vertical"></nz-divider></div>
                        <div class="col-md-7 col-form--label"  style="margin-left: -10%;">清空</div>                       
                    </div>
                </button>
            </div>
            <div class="row mr-3">
                <button class="btn btn-sm button-margin" type="submit " style="width:130px;height: 65%;background-color: #e40000;color: white;margin-left:2px;" (click)="searchall() ">                   
                    <div class="form-group row" >
                        <div class="col-md-1 col-form--label" style="margin-top: -3%;margin-left: 3%; "><i nz-icon [nzType]="'file-search'" style="margin-top: -40%;"></i></div>
                        <div class="col-md-1 col-form--label" style="margin-left: -8%;"><nz-divider nzType="vertical"></nz-divider></div>
                        <div class="col-md-7 col-form--label"  style="margin-left: -5%; font-size: small; ">查看所有</div>                       
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="card-header">
        <b>查看所属信息</b>

    </div>
    <div class="card-body" *ngIf="!showPupup">
        <div class="example-header" style="margin-left: 70px; font-size: medium;">
            <label class="col-md-9 col-form-label ">选择: {{selectstudentname}}</label>
            <span id="selectedRows"></span>

            <button class=" btn btn-primary mr-3 col-md-2 col-form-label" style="width:120px;font-size: small;background-color: #00559e; " [disabled]="!selectstudentname " type="button " title="查询专业 " (click)="searchInfo() ">
                查看学生信息
            </button>


        </div>

        <div class="form-group row " style="align-items: center;">
            <ag-grid-angular style="width:90%; height: 500px;margin-left: 5%; " class="ag-theme-alpine " #studentinfoGrid (gridReady)="onGridReady($event) " [pagination]="true" [paginationPageSize]="12" [rowSelection]="rowSelection " (selectionChanged)="onSelectionChanged()"
                [rowData]="rowData " [localeText]="localeText" [columnDefs]="columnDefs ">
            </ag-grid-angular>
        </div>

    </div>
    <div class="card-body " *ngIf="showPupup ">
        <div class="example-header ">
            学生信息：
        </div>

        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">姓名：</label>
            <label class="col-md-6 col-form-label ">{{student.name}}</label>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">性别：</label>
            <label class="col-md-6 col-form-label ">{{student.sex}}</label>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">学号：</label>
            <label class="col-md-6 col-form-label ">{{student.studentNumber}}</label>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">电话号码：</label>
            <label class="col-md-6 col-form-label ">{{student.phoneNumber}}</label>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">年级：</label>
            <label class="col-md-6 col-form-label ">{{student.major.grade}}</label>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">专业：</label>
            <label class="col-md-6 col-form-label ">{{student.major.majorName}}</label>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label "></label>
            <label class="col-md-3 col-form-label ">学院：</label>
            <label class="col-md-6 col-form-label ">{{student.major.department}}</label>
        </div>
        <button class="btn btn-outline-secondary " type="button " style="width:80px; align-items: flex-end; " (click)="back() ">
            返回
          </button>
    </div>
</div>
<div class='alert alert-danger' *ngIf='errorMessage'>
    {{errorMessage}}
</div>
<div *ngIf='loading'>
    <span class="fa fa-spinner spinner">
    </span>
</div>
